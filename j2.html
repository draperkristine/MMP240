<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head>
	<title></title>
	<style type="text/css">

	html {margin:2em; font-family:Helvetica, Arial, sans-serif;}
    h1 {margin:0;}
    h2 {color:#369;}
    hr {margin:2em 0;}
    .box {width:100px; height:100px; padding:2em; border:1px solid black; background-color:#069;}
	#target {
  	background-color: red;
  	width: 100px; height: 100px;
  	border-radius: 0%;
}
.circle {
  border-radius: 50% !important;
}
	</style>
</head>
<body>

<div class="box box1" id="b1">Bigger than Life.</div>



<div id="target"></div>
<button>Transform</button>

<script type="text/javascript">
	$('#b1').on('click', function(){
    $(this).animate({
      width: '200px',
      height: '200px',
      fontSize: "44px",
      'border-width':'10px'
    }, 1500);
  });
$('button').click(function () {
  $('#target').addClass('circle');
});
</script>


<script type="text/javascript">
	var shapeSize = 100;

	function setup(){

		createCanvas(640, 360);
	}

	function draw(){

	var	r = random(0, 255);
	var g = random(0, 255);
	var b = random(0, 255);


		background(r, g, b);

		if(mouseX != pmouseX){
			if (shapeSize != 0){
				shapeSize -= 0.05;
			}
		}
		console.log(shapeSize);

		ellipse(mouseX, mouseY, shapeSize);

		if(mouseX < width/2){
			fill(r, g, b);
			rectMode(Center);
			rect(pmouseX, pmouseY, shapeSize/2);
		}
		 else{
		 	fill(r, g, b);
		 	ellipse(pmouseX, pmouseY, shapeSize/2);
		 }
	}
</script>
</body>
</html>
